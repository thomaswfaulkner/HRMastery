name: Deploy Process Mapper

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          cd process_mapper
          npm install

      - name: Build project
        run: |
          cd process_mapper
          npm run build

      - name: Move build to docs
        run: |
          rm -rf docs
          mv process_mapper/docs docs

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: docs
